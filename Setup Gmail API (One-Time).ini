Setup Gmail API (One-Time)

Follow these steps to enable Gmail API access for your account:

1. Create a Google Cloud Project

•  Go to Google Cloud Console
•  Click “Select a project” → “New Project”
•  Name it (e.g. GmailDownloader) and click Create

2. Enable Gmail API

•  In the left sidebar, go to “APIs & Services” → “Library”
•  Search for “Gmail API”
•  Click it and hit Enable

3. Configure OAuth Consent Screen

•  Go to “APIs & Services” → “OAuth consent screen”
•  Choose External
•  Fill in:
  ⁠◦  App name (e.g. Gmail Downloader)
  ⁠◦  User support email
  ⁠◦  Developer contact email
•  Click Save and Continue (you can skip scopes and test users)

4. Create OAuth Credentials

•  Go to “Credentials” → “Create Credentials” → “OAuth client ID”
•  Choose Application type: Desktop App
•  Name it (e.g. GmailDownloaderClient)
•  Click Create

5. Download Credentials

•  Click the download icon next to your new OAuth client
•  Save the file as credentials.json in your project folder